# @package _global_

# 要运行本实验，请执行：
# python train.py experiment=example

defaults:
  - override /data: mnist
  - override /model: mnist
  - override /callbacks: default
  - override /trainer: default

# 下面的所有参数将与上面设置的默认配置参数合并
# 这样你只需覆盖需要修改的参数即可

tags: ["mnist", "simple_dense_net"]

seed: 12345

trainer:
  min_epochs: 10
  max_epochs: 10
  gradient_clip_val: 0.5

model:
  optimizer:
    lr: 0.002
  net:
    lin1_size: 128
    lin2_size: 256
    lin3_size: 64
  compile: false

data:
  batch_size: 64

logger:
  wandb:
    tags: ${tags}
    group: "mnist"
  aim:
    experiment: "mnist"
